name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0' # Weekly scan

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo-audit
        run: cargo audit

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          log-level: warn
          command: check advisories

  unsafe:
    name: Unsafe Code Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-geiger
        run: cargo install cargo-geiger --locked

      - name: Check for unsafe code
        run: cargo geiger --output Tabular --fail-on-unsafe

  sast:
    name: SAST with Semgrep
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep:1.45.0
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep --config=p/security-audit --json --output=semgrep-output.json . || true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep-output.sarif
        if: always()
