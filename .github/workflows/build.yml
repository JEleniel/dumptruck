name: Build

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dumptruck
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dumptruck
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dumptruck.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a dumptruck-windows.zip dumptruck.exe
          move dumptruck-windows.zip ..\..\..

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd target/${{ matrix.target }}/release
          zip -r dumptruck-macos.zip dumptruck
          mv dumptruck-macos.zip ../../../

      - name: Install AppImage dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0 libxcb-xkb1 libxkbcommon-x11-0 libgl1-mesa-glx

      - name: Download linuxdeploy and AppImage tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p ${{ github.workspace }}/appimage-tools
          cd ${{ github.workspace }}/appimage-tools
          # Download linuxdeploy
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Create AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Create AppDir structure
          mkdir -p dumptruck.AppDir/usr/bin
          cp target/${{ matrix.target }}/release/dumptruck dumptruck.AppDir/usr/bin/
          chmod +x dumptruck.AppDir/usr/bin/dumptruck

          # Create desktop entry
          mkdir -p dumptruck.AppDir/usr/share/applications
          cat > dumptruck.AppDir/usr/share/applications/dumptruck.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=Dumptruck
          Comment=High-performance bulk data analysis system for threat intelligence
          Exec=dumptruck
          Icon=dumptruck
          Terminal=true
          Categories=Utility;
          Keywords=security;breach;analysis;
          EOF

          # Create AppRun script
          cat > dumptruck.AppDir/AppRun <<'EOF'
          #!/bin/bash
          SELF="$(readlink -f "$0")"
          HERE="${SELF%/*}"
          EXEC="${HERE}/usr/bin/dumptruck"
          exec "$EXEC" "$@"
          EOF
          chmod +x dumptruck.AppDir/AppRun

          # Use linuxdeploy to bundle dependencies
          export APPIMAGE_EXTRACT_AND_RUN=1
          ${{ github.workspace }}/appimage-tools/linuxdeploy-x86_64.AppImage \
            --appdir dumptruck.AppDir \
            --executable dumptruck.AppDir/usr/bin/dumptruck \
            --desktop-file dumptruck.AppDir/usr/share/applications/dumptruck.desktop \
            --output appimage

          # Move AppImage to root directory
          mv dumptruck-*.AppImage dumptruck-linux-appimage.AppImage

          # Also create a zip for consistency
          zip -r dumptruck-linux.zip dumptruck-linux-appimage.AppImage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dumptruck-${{ matrix.os }}
          path: |
            dumptruck-*.zip
            dumptruck-*.AppImage
          if-no-files-found: ignore
