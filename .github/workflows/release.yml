name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dumptruck

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dumptruck

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dumptruck.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a dumptruck-windows.zip dumptruck.exe
          move dumptruck-windows.zip ..\..\..

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd target/${{ matrix.target }}/release
          zip -r dumptruck-macos.zip dumptruck
          mv dumptruck-macos.zip ../../../

      - name: Generate checksums
        run: |
          cd target/${{ matrix.target }}/release
          sha256sum ${{ matrix.artifact_name }} > checksum.sha256
          cat checksum.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dumptruck-${{ matrix.os }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
            target/${{ matrix.target }}/release/checksum.sha256
            dumptruck-*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.asset_name }}.sha256
          asset_name: ${{ matrix.asset_name }}.sha256
          asset_content_type: text/plain

  build-deb:
    name: Build Debian Package (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            dpkg_arch: amd64

          - arch: arm64
            target: aarch64-unknown-linux-gnu
            dpkg_arch: arm64

    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper-compat cargo dh-cargo

      - name: Set version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "DEB_VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update debian/changelog
        run: |
          VERSION=${{ steps.version.outputs.DEB_VERSION }}
          TIMESTAMP=$(date -R)
          cat > debian/changelog.new << EOF
          dumptruck ($VERSION-1) unstable; urgency=medium

            * Release version $VERSION

           -- Dumptruck Contributors <support@dumptruck.io>  $TIMESTAMP
          EOF
          cat debian/changelog >> debian/changelog.new
          mv debian/changelog.new debian/changelog

      - name: Build Debian package
        run: |
          DEB_BUILD_OPTIONS=nostrip dpkg-buildpackage -us -uc -b --target-arch=${{ matrix.dpkg_arch }}

      - name: Generate checksums
        run: |
          cd ..
          sha256sum dumptruck_*.deb > dumptruck_${{ steps.version.outputs.DEB_VERSION }}_${{ matrix.arch }}.deb.sha256
          cat dumptruck_${{ steps.version.outputs.DEB_VERSION }}_${{ matrix.arch }}.deb.sha256

      - name: Upload .deb package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/../dumptruck_${{ steps.version.outputs.DEB_VERSION }}-1_${{ matrix.dpkg_arch }}.deb
          asset_name: dumptruck_${{ steps.version.outputs.DEB_VERSION }}_${{ matrix.arch }}.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload .deb checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/../dumptruck_${{ steps.version.outputs.DEB_VERSION }}_${{ matrix.arch }}.deb.sha256
          asset_name: dumptruck_${{ steps.version.outputs.DEB_VERSION }}_${{ matrix.arch }}.deb.sha256
          asset_content_type: text/plain
