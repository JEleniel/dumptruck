name: Release

on:
  push:
    tags:
      - 'Release*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dumptruck

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dumptruck
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd target/${{ matrix.target }}/release
          zip -r dumptruck-macos.zip dumptruck
          mv dumptruck-macos.zip ../../../

      - name: Generate checksums
        run: |
          cd target/${{ matrix.target }}/release
          sha256sum ${{ matrix.artifact_name }} > checksum.sha256
          cat checksum.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dumptruck-${{ matrix.os }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
            target/${{ matrix.target }}/release/checksum.sha256
            dumptruck-*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          # Copy all artifacts to release directory
          find artifacts -type f \( -name "dumptruck*" -o -name "*.sha256" -o -name "*.zip" \) -exec cp {} release_assets/ \;
          ls -la release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_assets/*

  build-deb:
    name: Build Debian Package (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
            dpkg_arch: amd64

          - arch: arm64
            target: aarch64-unknown-linux-gnu
            dpkg_arch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts dh-cargo dpkg-dev

      - name: Set version from tag
        id: version
        run: |
          # Extract version from tag like "Release-v1.0.0" to get "1.0.0"
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#Release-v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "DEB_VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update debian/changelog
        run: |
          VERSION=${{ steps.version.outputs.DEB_VERSION }}
          TIMESTAMP=$(date -R)
          cat > debian/changelog.new << EOF
          dumptruck ($VERSION-1) unstable; urgency=medium

            * Release version $VERSION

           -- Dumptruck Contributors <support@dumptruck.io>  $TIMESTAMP
          EOF
          cat debian/changelog >> debian/changelog.new
          mv debian/changelog.new debian/changelog

      - name: Build Debian package
        run: |
          DEB_BUILD_OPTIONS=nostrip dpkg-buildpackage -us -uc -b -d --target-arch=${{ matrix.dpkg_arch }}

      - name: Generate checksums
        run: |
          cd ..
          sha256sum dumptruck_*.deb > dumptruck_${{ steps.version.outputs.DEB_VERSION }}_${{ matrix.arch }}.deb.sha256
          cat dumptruck_${{ steps.version.outputs.DEB_VERSION }}_${{ matrix.arch }}.deb.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/../dumptruck_${{ steps.version.outputs.DEB_VERSION }}-1_${{ matrix.dpkg_arch }}.deb
            ${{ github.workspace }}/../dumptruck_${{ steps.version.outputs.DEB_VERSION }}_${{ matrix.arch }}.deb.sha256
