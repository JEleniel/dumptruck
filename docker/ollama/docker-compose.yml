name: dumptruck-ollama
services:
  ollama:
    image: ollama/ollama:latest
    container_name: dumptruck-ollama
    ports:
      - '11435:11435'
    volumes:
      - ollama-data:/root/.ollama
    environment:
      OLLAMA_HOST: '0.0.0.0:11435'
      OLLAMA_CONTEXT_LENGTH: '8192'
    # GPU Support: Uncomment deploy section for NVidia GPU access
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    # For AMD GPU (ROCm), uncomment and change image:
    # image: ollama/ollama:rocm
    # devices:
    #   - /dev/kfd:/dev/kfd
    #   - /dev/dri:/dev/dri
    # For Vulkan, uncomment devices and add environment:
    # devices:
    #   - /dev/kfd:/dev/kfd
    #   - /dev/dri:/dev/dri
    # environment:
    #   OLLAMA_VULKAN: '1'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:11435/api/tags']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama-data:
