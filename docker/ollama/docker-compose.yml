version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: dumptruck-ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    environment:
      # Set to GPU if available (nvidia-docker); CPU-only otherwise
      OLLAMA_HOST: '0.0.0.0:11434'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:11434/api/tags']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama-data:
