version: '3.9'

services:
  dumptruck-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dumptruck
      POSTGRES_PASSWORD: dumpturck
      POSTGRES_DB: dumptruck
    ports:
      - '5432:5432'
    volumes:
      - dumptruck-db-data:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    command:
      - 'postgres'
      - '-c'
      - 'shared_preload_libraries=vectors'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dumptruck']
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: dumptruck-ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    environment:
      # Set to GPU if available (nvidia-docker); CPU-only otherwise
      OLLAMA_HOST: '0.0.0.0:11434'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:11434/api/tags']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dumptruck-db-data:
  ollama-data:
